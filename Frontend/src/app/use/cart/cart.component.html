<app-navbar></app-navbar>
<div class="container">
<div class="cart-container">
    <h2>Giỏ hàng</h2>
  
    <div *ngIf="cartItems.length === 0">
      <p>Giỏ hàng của bạn trống.</p>
    </div>
  
    <table *ngIf="cartItems.length > 0" class="table table-striped">
      <thead>
        <tr>
          <th>Sản phẩm</th>
          <th>Giá</th>
          <th>Số lượng</th>
          <th>Thành tiền</th>
          <th>Xóa</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of cartItems; let i = index">
          <td>
            <img [src]="item.product.image" alt="{{ item.product.name }}" width="100" height="100">
            {{ item.product.name }}
          </td>
          <td>{{ item.product.price | currency: 'VND' }}</td>
          <td>
            <button (click)="decreaseQuantity(i)">-</button>
            {{ item.quantity }}
            <button (click)="increaseQuantity(i)">+</button>
          </td>
          <td>{{ (item.product.price * item.quantity) | currency: 'VND' }}</td>
          <td><button (click)="removeItem(i)">Xóa</button></td>
        </tr>
      </tbody>
    </table>
  
    <div *ngIf="cartItems.length > 0" class="total-price">
      Tổng tiền: {{ calculateTotalPrice() | currency: 'VND' }}
    </div>
  
    <button *ngIf="cartItems.length > 0" class="btn btn-primary" routerLink="/pay">Thanh toán</button>
  </div>
</div>
<app-footer></app-footer>
