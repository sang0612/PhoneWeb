<div class="container">
  <h2>Reset Password</h2>
  <p>Please enter and confirm your new password.</p>

  <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="newPassword">New Password:</label>
      <div class="password-wrapper">
        <input
          [type]="showNewPassword ? 'text' : 'password'"
          id="newPassword"
          formControlName="newPassword"
          placeholder="Enter new password"
          autocomplete="off"
        />
        <i 
          class="fa" 
          [ngClass]="showNewPassword ? 'fa-eye-slash' : 'fa-eye'"
          (click)="togglePasswordVisibility('newPassword')">
        </i>
      </div>
      <small *ngIf="resetPasswordForm.controls['newPassword'].touched && resetPasswordForm.controls['newPassword'].invalid" class="text-danger">
        *Password is required and must be at least 6 characters long
      </small>
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirm Password:</label>
      <div class="password-wrapper">
        <input
          [type]="showConfirmPassword ? 'text' : 'password'"
          id="confirmPassword"
          formControlName="confirmPassword"
          placeholder="Confirm new password"
          autocomplete="off"
        />
        <i 
          class="fa" 
          [ngClass]="showConfirmPassword ? 'fa-eye-slash' : 'fa-eye'"
          (click)="togglePasswordVisibility('confirmPassword')">
        </i>
      </div>
      <small *ngIf="resetPasswordForm.controls['confirmPassword'].touched && resetPasswordForm.controls['confirmPassword'].hasError('mismatch')" class="text-danger">
        *Passwords do not match
      </small>
      <small *ngIf="resetPasswordForm.controls['confirmPassword'].touched && resetPasswordForm.controls['confirmPassword'].invalid" class="text-danger">
        *Confirmation password is required
      </small>
    </div>

    <button type="submit" [disabled]="resetPasswordForm.invalid">Reset Password</button>

    <div class="footer">
      <a routerLink="/login">Back to Login</a>
    </div>
  </form>
</div>
