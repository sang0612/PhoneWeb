<div class="container">
  <h2>Forgot Password</h2>
  <p>Enter your username and email address to receive a password reset link.</p>

  <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
    <label for="username">Username:</label>
    <input
      type="text"
      id="username"
      formControlName="username"
      placeholder="Enter your username"
    />
    <small *ngIf="forgotPasswordForm.controls['username'].touched && forgotPasswordForm.controls['username'].invalid" class="text-danger">
      *Username is required
    </small>

    <label for="email">Email:</label>
    <input
      type="email"
      id="email"
      formControlName="email"
      placeholder="Enter your email address"
    />
    <small *ngIf="forgotPasswordForm.controls['email'].touched && forgotPasswordForm.controls['email'].invalid" class="text-danger">
      *Please enter a valid email address
    </small>

    <button type="submit" [disabled]="forgotPasswordForm.invalid">Submit</button>

    <div class="footer">
      <a routerLink="/login">Back to Login</a>
    </div>
  </form>
</div>
