<div class="col-lg-12">
    <div class="row">
      <div class="col-md-3" *ngFor="let sp of products">
        <div class="card product-card h-100" (click)="onSelectProduct(sp)" [routerLink]="['/product-detail', sp.id]">
          <div class="product-image">
            <img [src]="sp.image" class="card-img-top" alt="Product Image">
          </div>
          <div class="card-body d-flex flex-column justify-content-between">
            <div>
              <h5 class="card-title">{{ sp.name }}</h5>
              <p class="card-text">{{ sp.description }}</p>
            </div>
            <div class="text-right">
              <p class="card-text font-weight-bold">{{ sp.price }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
